<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Pro</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script type="importmap">
        {
            "imports": {
                "app/main": "/static/js/main.js",
                "app/gallery": "/static/js/gallery.js",
                "app/sse": "/static/js/sse.js",
                "app/actions": "/static/js/actions.js",
                "app/events": "/static/js/events.js"
            }
        }
    </script>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar" aria-label="Capture controls">
            <header class="sidebar__header">
                <h1 class="sidebar__title">Screenshot Pro</h1>
                <p class="sidebar__subtitle">Capture, review, export.</p>
            </header>
            <form id="capture-form" class="stack stack--md" novalidate>
                <label class="field">
                    <span class="field__label">Page URL</span>
                    <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
                </label>
                <label class="field">
                    <span class="field__label">Cookie header</span>
                    <input type="text" id="cookieInput" name="cookie" placeholder="key=value;">
                </label>
                <button type="submit" class="button button--primary">Capture sitemap</button>
            </form>
            <section class="stack stack--lg" aria-label="Session controls">
                <div class="cluster">
                    <button id="newSessionBtn" type="button" class="button">New session</button>
                    <button id="clearGalleryBtn" type="button" class="button">Clear gallery</button>
                </div>
                <div class="cluster">
                    <button id="clearDiskBtn" type="button" class="button button--danger">Clear disk</button>
                    <button id="exportPdfBtn" type="button" class="button">Export PDF</button>
                </div>
                <button id="savePageBtn" type="button" class="button button--ghost">Save offline bundle</button>
            </section>
            <footer class="sidebar__footer" aria-live="polite">
                <p id="sessionStatus" class="sidebar__status">Idle</p>
            </footer>
        </aside>
        <main class="gallery" aria-live="polite" aria-label="Screenshot gallery">
            <div id="result" class="gallery__grid" data-empty>
                <p class="gallery__placeholder">Screenshots will appear here as they finish.</p>
            </div>
        </main>
    </div>
    <script type="module">import 'app/main';</script>
</body>
</html>
